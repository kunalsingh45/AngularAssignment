<h2>E-Commerce Page</h2>

<div id="btnContainer">
    <button class="btn" (click)="listView()"><i class="fa fa-bars"></i> List</button>
    <button class="btn active" (click)="gridView()"><i class="fa fa-th-large"></i> Grid</button>
    <select class="filter" (change)="filterPrice($event)">
        <option value="0">Filter by price</option>
        <option value="20">below 20$</option>
        <option value="50">between 21$ to 50$</option>
        <option value="99">between 51$ to 99$</option>
        <option value="100">greater than 100$</option>

    </select>
</div>
<br>

<div class="row">
    <div class="column" style="border: 1px solid black;" *ngFor="let product of products">
        <h2>{{product.Name}}</h2>
        <p>{{product.Price | currency}}</p>
    </div>
</div>
